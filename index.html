<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Can Lead</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Proxima Nova typically requires Adobe Fonts/self-hosting; CSS falls back to Avenir if unavailable. -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <img src="img/cw_logo-2.png" alt="Charity: water logo" class="logo">
      </div>
      <div class="nav-right">
        <a class="link" href="#">Why Water</a>
        <a class="link" href="#">Projects</a>
        <a class="btn btn-primary" href="#donate">Donate Now</a>
      </div>
    </div>
  </header>

  <div class="page">
    <section class="hero-card">
      <div class="hero-bg"></div>
      <div class="hero">
        <div class="hero-left">
          <span class="kicker"></span>
          <h1>Students Can Lead the Fight for Clean Water</h1>
          <p class="sub">Don’t just care about the crisis, change it. Every dollar you give brings clean water directly to communities, and you’ll see the differences you make.</p>
          <div class="cta-row">
            <!-- Made non-interactive text so it aligns and has no hover -->
            <span class="static-text">Join Our Fight</span>
            <a class="btn btn-primary" href="#donate">Donate Now</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
